<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Calimax</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

	<link rel="apple-touch-icon" href="Images/homescreenicon.png"/>
	<link rel="icon" href="Images/shoppingcarticon.png" size="16x16" type="image/png">

	<script type="text/javascript" charset="UTF-8" src="main.js"></script>

<body>

	<div class="returnbutton">

	</div>

		<img src="Images/pommes.png" loading="lazy" onclick="showproductwindow(this)" name="Patata fritas Steakhouse">

		<img src="Images/gallo.png" loading="lazy" onclick="showproductwindow(this)" name="Filete de gallo">
		<img src="Images/smoothiefresa.png" loading="lazy" onclick="showproductwindow(this)" name="Smoothie fresa platano">
